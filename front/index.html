<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<title>Classic cars</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./imgs/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="manifest" href="./imgs/manifest.json" />
		<link
			rel="mask-icon"
			href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
			color="#7952b3"
		/>
		<link rel="icon" href="./imgs/favicon.ico" />
		<meta name="theme-color" content="#7952b3" />
		<style>
			.card {
				width: 32.5%;
				min-width: 355px;
			}
			.card img {
				min-width: 410px;
				transition: all 250ms ease-in-out;
			}
			.card img:hover {
				min-width: 480px;
			}
			.card a:first-child {
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 235px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md" aria-label="Classic cars site">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img
							src="./imgs/logo-180.png"
							alt="classic cars"
							width="40"
							height="38"
							class="img-fluid"
						/>
						Classic Cars
					</a>
					<div>
						<button
							class="navbar-toggler collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarsExample04"
							aria-controls="navbarsExample04"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="navbar-collapse collapse" id="navbarsExample04">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Home</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<h1 class="text-center mt-4">Classic cars</h1>
				<section
					class="card-cont d-flex flex-wrap justify-content-center gap-3"
				>
					<!-- doit être généré dynamiquement avec javascript  -->
					<article class="card shadow-sm">
						<a href="car.html?id=1">
							<img
								src="https://cdn.ferrari.com/cms/network/media/img/resize/5d055246107b060e8f527a59"
								class="card-img-top object-fit-fill"
								alt="..."
							/>
						</a>
						<div class="card-body">
							<h5 class="card-title">1962 Ferrari 250 GTO</h5>
							<p class="card-text">Voiture de collection exceptionnelle</p>
							<a href="car.html?id=1" class="btn btn-primary">See more</a>
						</div>
					</article>
					<!-- jusqu'à ici  -->
				</section>
			</div>
			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary position-fixed bottom-0 end-0 m-4"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
			>
				Add car
			</button>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Modal title
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">...</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="button" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="text-muted py-5">
			<div class="container"></div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
